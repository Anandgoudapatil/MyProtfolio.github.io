<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>MyPortFolio</title>
</head>

<body>
  <!-- START HERE -->
<!-- contact -->
<div id="main-container">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand">MyPortFolio</a>
     <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"><span class="navbar-toggler-icon"></span></button>
     <div class="collapse navbar-collapse" id="navbarCollapse">
       <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
      <li class="nav-item"><a href="input.html" class="nav-link">Create</a></li>
      <li class="nav-item active"><a href="contact.html" class="nav-link">Contact</a></li>
       </ul>
     </div>
    </div>
  </nav>
  <section id="contact" class="bg-light py-2"> 
    <div class="container">
      <div class="row text-center justify-content-center">
        <div class="col-12">
            <h2>Get In Touch</h2>
            <p class="lead">reach us to now more</p>
            <form>
              <div class="input-group input-group-lg mb-3 row justify-content-center">
                <div class="input-group-prepend col-sm-2">
                  <span class="input-group-text ">
                    <i class="fas fa-user">&nbsp;name&nbsp;&nbsp;&nbsp;</i>
                  </span>
                </div>
                <input type="text" class="from-cotrol col-sm-8" placeholder="enter your name">
              </div>
              <div class="input-group input-group-lg mb-3 row justify-content-center">
                <div class="input-group-prepend col-sm-2">
                  <span class="input-group-text ">
                    <i class="fas fa-envelope">&nbsp;email&nbsp;&nbsp;&nbsp;</i>
                  </span>
                </div>
                <input type="email" class="from-cotrol col-sm-8" placeholder="enter your email">
              </div>
              <div class="input-group input-group-lg mb-3 row justify-content-center">
                <div class="input-group-prepend col-sm-2">
                  <span class="input-group-text ">
                    <i class="fas fa-pencil-alt">message</i>
                  </span>
                </div>
                <textarea class="from-cotrol col-sm-8" placeholder="put your query forward" rows="3"></textarea>
              </div>
              <input type="submit" value="Submit" class="btn btn-dark btn-block">
            </form>
        </div>
      </div>
    </div>
  </section>
  <section id="contact-info">
    <div class="container bg-dark text-white text-center">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4 my-4">
          <i class="fas fa-school fa-2x"></i>
          <h5>Location</h5>
          <p>R V College of Engineering,Banglore</p>
        </div>
        <div class="col-md-4 mb-2 mt-4">
          <i class="fas fa-phone fa-2x"></i>
          <h5>Phone Number</h5>
          <p>(666) 555-5555</p>
        </div>
        <div class="col-md-4 my-2">
          <i class="fas fa-envelope fa-2x"></i>
          <h5>Email</h5>
          <p>protfolio@gmail.com</p></div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="main-footer" class=" mt-2 pt-2 bg-dark text-center text-white">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p> Copyright &copy; <span id="year"></span> RVCE &nbsp;All Right Reserved </p>
        </div>
      </div>
    </div>
  </footer>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
